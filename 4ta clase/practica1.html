<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Practica1</title>
	<link rel="stylesheet" type="text/css" href="CSS/practica1.css">
</head>
<body>
	<header>
		<div class="contenedor">
			<figure>
				<img src="Recursos/maqueta/img/logo.png" alt="logo" title="logo">
			</figure>
			<nav>
				<ul>
					<li><a href="#">Inicio</a></li>
					<li><a href="#">Servicios</a></li>
					<li><a href="#">Portafolios</a></li>
					<li><a href="#">Quienes somos</a></li>
					<li><a href="#">Contacto</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<section class="banner">
		<div class="banner_cubierta">
			<div class="banner_contenedor_centrado">
				<h1>Diseño web</h1>
				<a href="#">Ver portafolio</a>
			</div>
		</div>
	</section>
	<section class="servicios">
		<div class="contenedor">
			<h2>Servicios</h2>
			<article class="servicios_contenedor" id="caja-rotando">
				<div class="servicios_contenedor_imagen">
					<img src="img/diseño-grafico.png">
				</div>
				<h3>Diseño Grafico</h3>
			</article>

			<article class="servicios_contenedor" id="caja-escala">
				<div class="servicios_contenedor_imagen">
					<img src="img/diseño-web.png">
				</div>
				<h3>Diseño Web</h3>
			</article>

			<article class="servicios_contenedor" id="caja-inclinada">
				<div class="servicios_contenedor_imagen">
					<img src="img/seo.png">
				</div>
				<h3>SEO</h3>
			</article>

			<article class="servicios_contenedor" id="caja-en-movimiento">
				<div class="servicios_contenedor_imagen">
					<img src="img/social-media.png">
				</div>
				<h3>Social Media</h3>
			</article>

		</div>
	</section>

<div class="contenedor">

	<div class="caja" id="transition-lineal"></div>
	<div class="caja"id="transition-ease"></div>
	<div class="caja"id="transition-ease-in"></div>
	<div class="caja"id="transition-ease-in-out"></div>
	<div class="caja"id="transition-ease-out"></div>

</div>
</body>
</html>
